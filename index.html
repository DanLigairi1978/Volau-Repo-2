<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOLAU - Fijian Calendar & Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              stone: {
                850: '#1c1917',
                900: '#0c0a09',
                950: '#040302',
              },
              volau: {
                green: '#6D9773',  // Sage Green
                dark: '#0C3B2E',   // Dark Forest Green
                earth: '#BB8A52',  // Tan/Gold
                yellow: '#FFBA00', // Mustard Yellow
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* And hide elements specifically marked as no-print */
        .no-print {
          display: none !important;
        }
        /* Make the printable area and all its children visible */
        #printable-plan, #printable-plan * {
          visibility: visible;
        }
        
        /* Position the printable area to take up the whole page */
        #printable-plan {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          border: none !important;
          box-shadow: none !important;
        }

        /* --- FIX FOR DARK MODE & STYLING --- */
        /* Force a clean, readable print style on all elements inside the plan */
        #printable-plan, #printable-plan * {
            background: transparent !important;
            color: #000 !important; /* Force black text */
            box-shadow: none !important;
            text-shadow: none !important;
            border-color: #ddd !important; /* Lighter borders for print */
        }
      }
      /* Custom Scrollbar for lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #44403c;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-[#FDFCF8] dark:bg-volau-dark text-stone-800 dark:text-stone-200 antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
